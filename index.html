<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Capilo e Diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        
        <form id="form-atividade">
            <input id="nome-atividade" type="text" required placeholder="Atividade">
            <input id="nota-atividade" type="number" required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Nota</th>
                    <th>Resultado</th>
                </tr>
            </thead>

            <tbody>
<!--                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="images/aprovado.png" alt="Emoji festejando"></td>
                </tr>-->
            </tbody>

            <tfoot>
                <tr>
                    <td>Média final:</td>
                    <td id="media-final">---</td>
                    <td id="media-final-resultado"><span class="resultado">---</span></td>
                </tr>
            </tfoot>
        </table>    

    </div>

    <script src="main.js"></script>
</body>
</html>
